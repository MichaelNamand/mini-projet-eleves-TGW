<h2 mat-dialog-title>Supprimer un étudiant</h2>
<mat-dialog-content class="mat-typography">
  <p>
    Voulez-vous vraiment supprimer l'étudiant {{student.first_name}} {{student.last_name}} ?
  </p>
</mat-dialog-content>


<mat-dialog-actions class="float-right">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-raised-button color="primary" (click)="delete()">SUPPRIMER</button>
</mat-dialog-actions>
